## But for your information, the 6502 computer I designed has 
## 16K of RAM and 32K of ROM. You can see that reflected in 
## the config file.
MEMORY {
    ZP:         start = $0000, size = $0100, type = rw;
    RAM:        start = $0000, size = $4000, fill = no, type = rw;
    ROM:        start = $8000, size = $8000, fill = yes, file = %O;
    VEC:        start = $FFFA, size = $0006, fill = no, type = ro;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp;
    CODE:       load = ROM, type = ro;
}